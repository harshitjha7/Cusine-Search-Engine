<html lang="en">
<head>

   #thank_you_msg{color:red;}
  </style>
</head>
<body>

  <li><a  href="index.html">Home</a></li>

<center><h1>FILL DETAILS </h1></center>
  <div class="container">
    <form form id="contact-form" >
      <div class="row">
        <div class="col-25">
          <label for="name">First Name :</label>
        </div>
        <div class="col-75">
          <input type="text" id="fname" name="fname" placeholder="Your first name.." required>
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="name">Last Name :</label>
        </div>
        <div class="col-75">
          <input type="text" id="lname" name="lname" placeholder="Your last name.." required>
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="email">Email :</label>
        </div>
        <div class="col-75">
          <input type="email" id="email" name="email" placeholder="Your Email.." required>
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="mobile">Mobile No. :</label>
        </div>
        <div class="col-75">
          <input type="Phone" id="mobile" name="mobile" placeholder="Your Phone No." required>
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="Age">Age :</label>
        </div>
        <div class="col-75">
          <input type="number" id="age" name="age" placeholder="Your Age.." required>
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="gender">Gender :</label>
        </div>
        <div class="col-75">
          <input type="text" id="gender" name="gender" placeholder="Male / Female / Other" required>
        </div>
      </div>
      <div class="row">
        <input type="submit" id="btn" name="Submit" value="Submit" >
      </div>
     <div id="thank_you_msg"></div>
    </form>
  </div>
<script>	
		jQuery('#contact-form').on('submit',function(e){
			jQuery('#btn').val('Please wait...');
			jQuery('#btn').attr('disabled',true);
			jQuery.ajax({
				url:'submit.php',
				type:'post',
				data:jQuery('#contact-form').serialize(),
				success:function(result){
					jQuery('#thank_you_msg').html('Thank you');
					jQuery('#contact-form')['0'].reset();
					jQuery('#btn').val('Submit');
					jQuery('#btn').attr('disabled',false);
				}
			});
			e.preventDefault();
		});
		</script>
</body>
</html>
